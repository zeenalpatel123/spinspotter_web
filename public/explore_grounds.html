<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Grounds</title>
    <link rel="stylesheet" href="assets/css/icomoon.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <section>
        <div class="warrper py-10 sm:py-12 md:py-14 lg:py-16 xl:py-20 space-y-6 md:space-y-8 lg:space-y-10 xl:space-y-12">
            <div class="flex flex-wrap items-start justify-center -mx-3.5">
                <div class="w-[366px] p-3.5">
                    <div class="bg-[#161817] rounded-md lg:rounded-[10px] p-2.5 md:p-3 lg:p-5">
                        <div class="border-b border-[#717171] pb-2.5 md:pb-3 lg:pb-5">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-1">
                                    <span class="icon-fitter text-primary text-24"></span>
                                    <h4 class="uppercase text-primary text18 font-semibold">Filters</h4>
                                </div>
                                <span class="inline-block underline text-secondary text16 font-semibold">Reset</span>
                            </div>
                            <p class="text16 font-normal text-white capitalize mt-2.5">showing result 1-20</p>
                        </div>
                        <div class="py-2 md:py-4 border-b border-[#717171]">
                            <span class="block uppercase text16 text-primary font-normal font-oswald mb-3.5">Ground Type</span>
                            <ul class="space-y-2.5">
                                <li>
                                    <div class="flex items-center space-x-2.5">
                                        <div class="w-max relative">
                                            <input type="checkbox" id="cricket" class="absolute inset-0 w-full h-full opacity-0 z-10"/>
                                            <div class="checkbox anim">
                                                <span class="icon-check text-white opacity-0 text-20"></span>
                                            </div>
                                        </div>
                                        <label for="cricket" class="ml-2 block text-white text16 font-normal">Cricket</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="flex items-center space-x-2.5">
                                        <div class="w-max relative">
                                            <input type="checkbox" id="football" class="absolute inset-0 w-full h-full opacity-0 z-10"/>
                                            <div class="checkbox anim">
                                                <span class="icon-check text-white opacity-0 text-20"></span>
                                            </div>
                                        </div>
                                        <label for="football" class="ml-2 block text-white text16 font-normal">Football</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="flex items-center space-x-2.5">
                                        <div class="w-max relative">
                                            <input type="checkbox" id="tennis" class="absolute inset-0 w-full h-full opacity-0 z-10"/>
                                            <div class="checkbox anim">
                                                <span class="icon-check text-white opacity-0 text-20"></span>
                                            </div>
                                        </div>
                                        <label for="tennis" class="ml-2 block text-white text16 font-normal">Tennis</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="flex items-center space-x-2.5">
                                        <div class="w-max relative">
                                            <input type="checkbox" id="hockey" class="absolute inset-0 w-full h-full opacity-0 z-10"/>
                                            <div class="checkbox anim">
                                                <span class="icon-check text-white opacity-0 text-20"></span>
                                            </div>
                                        </div>
                                        <label for="hockey" class="ml-2 block text-white text16 font-normal">Hockey</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="flex items-center space-x-2.5">
                                        <div class="w-max relative">
                                            <input type="checkbox" id="badminton" class="absolute inset-0 w-full h-full opacity-0 z-10"/>
                                            <div class="checkbox anim">
                                                <span class="icon-check text-white opacity-0 text-20"></span>
                                            </div>
                                        </div>
                                        <label for="badminton" class="ml-2 block text-white text16 font-normal">Badminton</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="flex items-center space-x-2.5">
                                        <div class="w-max relative">
                                            <input type="checkbox" id="volleyball" class="absolute inset-0 w-full h-full opacity-0 z-10"/>
                                            <div class="checkbox anim">
                                                <span class="icon-check text-white opacity-0 text-20"></span>
                                            </div>
                                        </div>
                                        <label for="volleyball" class="ml-2 block text-white text16 font-normal">Volleyball</label>
                                    </div>
                                </li>
                            </ul>
                            <span class="gra_border my-5"></span>
                        </div>
                        <div class="w-full py-2 md:py-4 border-b border-[#717171]">
                            <span class="block uppercase text16 text-primary font-normal font-oswald mb-3.5">Price</span>
                        </div>
                        <div class="py-2 md:py-4 border-b border-[#717171]">
                            <span class="block uppercase text16 text-primary font-normal font-oswald mb-3.5">Distance</span>
                            <ul class="space-y-2">
                                <li>
                                    <div class="flex items-center space-x-2.5">
                                        <div class="w-max relative">
                                            <input type="checkbox" id="km1" class="absolute inset-0 w-full h-full opacity-0 z-10"/>
                                            <div class="checkbox anim">
                                                <span class="icon-check text-white opacity-0 text-20"></span>
                                            </div>
                                        </div>
                                        <label for="km1" class="ml-2 block text-white text16 font-normal">1 km</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="flex items-center space-x-2.5">
                                        <div class="w-max relative">
                                            <input type="checkbox" id="km2" class="absolute inset-0 w-full h-full opacity-0 z-10"/>
                                            <div class="checkbox anim">
                                                <span class="icon-check text-white opacity-0 text-20"></span>
                                            </div>
                                        </div>
                                        <label for="km2" class="ml-2 block text-white text16 font-normal">5 km</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="flex items-center space-x-2.5">
                                        <div class="w-max relative">
                                            <input type="checkbox" id="km3" class="absolute inset-0 w-full h-full opacity-0 z-10"/>
                                            <div class="checkbox anim">
                                                <span class="icon-check text-white opacity-0 text-20"></span>
                                            </div>
                                        </div>
                                        <label for="km3" class="ml-2 block text-white text16 font-normal">10 km</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="flex items-center space-x-2.5">
                                        <div class="w-max relative">
                                            <input type="checkbox" id="km4" class="absolute inset-0 w-full h-full opacity-0 z-10"/>
                                            <div class="checkbox anim">
                                                <span class="icon-check text-white opacity-0 text-20"></span>
                                            </div>
                                        </div>
                                        <label for="km4" class="ml-2 block text-white text16 font-normal">15 km</label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="pt-2 md:pt-4">
                            <span class="block uppercase text16 text-primary font-normal font-oswald mb-3.5">Availability</span>
                            <div class="flex items-center flex-wrap">
                                <div class="p-2">
                                    <span class="text-white text-14 font-normal flex py-1 px-2.5 bg-secondary rounded-[4px] border border-white/20">Today</span>
                                </div>
                                <div class="p-2">
                                    <span class="text-white text-14 font-normal flex py-1 px-2.5 bg-dark2 rounded-[4px] border border-white/20">This Week </span>
                                </div>
                                <div class="p-2">
                                    <span class="text-white text-14 font-normal flex py-1 px-2.5 bg-dark2 rounded-[4px] border border-white/20">Weekend </span>
                                </div>
                                <div class="p-2">
                                    <span class="text-white text-14 font-normal flex py-1 px-2.5 bg-dark2 rounded-[4px] border border-white/20">This Month </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full lg:w-[calc(100%-366px)] p-3.5">
                    <div class="flex items-center flex-wrap space-x-2.5">
                        <div class="text-white text-14 font-normal flex items-center space-x-2.5 py-1 px-2 bg-dark2 rounded-[4px] border border-white/20">
                            <span class="inline-block">₹100</span>
                            <span class="icon-close text16 text-white"></span>
                        </div>
                        <div class="text-white text-14 font-normal flex items-center space-x-2.5 py-1 px-2 bg-dark2 rounded-[4px] border border-white/20">
                            <span class="inline-block">10 km</span>
                            <span class="icon-close text16 text-white"></span>
                        </div>
                        <div class="text-white text-14 font-normal flex items-center space-x-2.5 py-1 px-2 bg-dark2 rounded-[4px] border border-white/20">
                            <span class="inline-block">Today</span>
                            <span class="icon-close text16 text-white"></span>
                        </div>
                    </div>
                    <div class="w-8 h-8 bg-secondary border border-white/20 flex items-center justify-center rounded-[4px]">
                        <span class="icon-grid text-white text16"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
